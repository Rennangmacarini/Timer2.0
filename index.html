<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Focus-Timer 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <div class="global">
            <div>
                <div>
                    <span class="minutes">03</span>
                    <span>:</span>
                    <span class="seconds">00</span>
                </div>
                <div class="card">
                    <img class="play" src="./assets/play.svg" alt="">
                    <img class="stop" src="./assets/stop.svg" alt="">
                    <img class="bigger" src="./assets/+.svg" alt="">
                    <img class="smaller" src="./assets/-.svg" alt="">
                </div>
            </div>
            <div class="image">
                <div id="sonOne" class="img-card">
                    <img src="./img/icon-1.svg" alt="">
                </div>
                <div id="sonTwo" class="img-card">
                    <img src="./img/icon-2.svg" alt="">
                </div>
                <div id="sonThree" class="img-card">
                    <img src="./img/icon-3.svg" alt="">
                </div>
                <div id="sonFour" class="img-card">
                    <img src="./img/icon-4.svg" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
